spring.application.name=ecommerce

# ================== Database Config ==================
# Uses Railway env vars if available, otherwise falls back to localhost
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:ecommerce}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}
